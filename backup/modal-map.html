<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            var mapOptions = {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            }
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWQS1NAJhJ3vJ-8Sh9DhO21BcuugONhAo&callback=initMap" async defer></script>
</body>

</html>
